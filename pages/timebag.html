<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timers | Timebag</title>
    <link rel="icon" href="../images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <div class="page-logotype">
            <a class="logo-link " href="index.html">
                <img src="../images/logo.svg" alt="Focus Timers Logo">
                <h1>FOCUS TIMERS</h1>
            </a>
        </div>
        <div class="navegation-container">
            <nav>
                <ul>
                    <li><a href="timebag.html">Timebag</a></li>
                    <li><a href="pomodoro.html">Pomodoro</a></li>
                    <li><a href="smart-pomodoro.html">Smart Pomodoro</a></li>
                    <li><a href="about.html">How It Works?</a></li>
                </ul>
            </nav>
            <a href="https://www.buymeacoffee.com/algorithmicpaws"><button class="donation-button"></button></a>
        </div>
    </header>
    <main class="pomodoro-timer">
        <div class="time-container">
            <h3>Focus Time</h3>
            <p class="time">00:00</p>
        </div>
        <div class="timer-settings">
            <div class="timer-parameters">
                <div class="form-group">
                    <label for="timebag">Timebag</label>
                    <input type="number" id="timebag" class="time-setter" id="breaktime" min="1" value="20"> 
                    <label for="timebag">min</label>
                </div>
            </div>
            <div class="timer-buttons">
                <button>Start</button>
                <button>Reset</button>
            </div>
        </div>
</body>
</html>
